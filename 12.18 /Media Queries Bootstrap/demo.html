<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </div>
  <div class="container-fluid">

      <div class="col-lg">

      <div class="col">
        <img src="img1.jpg" class="img-fluid" alt="Responsive image">

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Practice Modals 19.1 </title>

<!-- BOOTSTRAP CSS LINK -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<!-- PRACTICE MODAL #1 CODE HERE -->

<!-- BUTTON TRIGGER MODAL -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#infoModal">
    Regular Modal
</button>

<!-- MODAL -->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog"
aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Information</h5>
      <button type="button" class="close" data-dismiss="modal"
              aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Here is lots and lots of information.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary"
      data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
<!-- END OF PRACTICE MODAL #1 CODE -->




<!-- SIGN UP MODAL CODE HERE -->

<!-- BUTTON TRIGGER MODAL -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
        Sign Up Modal
    </button>

<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
     
            <!-- Modal Header -->
            <div class="modal-header">
              <h5 class="modal-title">Fill in the information to set up your account.</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
     
            <!-- Modal Body with Form -->
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="inputUsername">Username</label>
                  <input type="text" class="form-control" id="inputUsername">
                </div>
                <div class="form-group">
                  <label for="inputEmail">Email address</label>
                  <input type="text" class="form-control" id="inputEmail"
                  aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email
                    with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </form>
            </div>
     
            <!-- Modal Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>

<!-- END OF SIGN UP MODAL CODE HERE -->

</body>

</html>
